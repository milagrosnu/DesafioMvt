<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
</head>
<body>
    <h1>Familiares</h1>

    <ul>
        {% for everyone in list %}
        <li>Mi nombre es: {{everyone.name}}, {{everyone.last_name}}!</li>
        <li>Tengo {{everyone.age}}</li>
        <li>Mi cumpleanios es el {{everyone.birthday}}</li>
        {% endfor %}
    </ul>
</body>
</html>
